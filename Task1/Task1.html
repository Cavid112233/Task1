<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task1</title>
  </head>
  <body>
    <h1 style="text-align: center">Loan Application</h1>
    <h2 style="background-color: aqua" style="text-align: center;">Application Information:</h2>
    <form action="">
      <label for="fname">First Name:</label>
      <input type="fname" id="fname" name="fname" placeholder="John"><br><br>
      <label for="lastname">Last Name:</label>
      <input type="fname" id="lanme" name="lanme" placeholder="Smith"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="john.smith@gmail.com"><br><br>
      <label for="security">Social Security #.</label>
      <input type="text" id="text" placeholder="123-45-6789"><br><br>
      <label for="DayTime">DayTime Phone:</label>
      <input type="tel" id="tel" placeholder="2039299400"><br><br>
      <label for="Evening">Evening Phone:</label>
      <input type="tel" id="tel" placeholder="203551212">
    </form>
    <h2 style="background-color: aqua;">Loan Information</h2>
    <form action="">
      <label for="type">Loan type</label>
      <select name="" id="type">
        <option value="Automobile">Automobile</option>
        <option value="Phone">Phone</option>
        <option value="Computer">Computer</option>
      </select><br><br>
      <label for="Amount">Loan Amount$;</label>
      <input type="number" id="number" placeholder="15000"><br><br>
      <label for="Description">Description</label>
      <textarea name="Description" id="Description" cols="20" rows="5"></textarea><br><br>
    </form>
    <label for="ApplyForLoan">Submit Application: </label>
    <input type="submit" value="ApplyForLoan">
  </body>
</html>
